<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTime - Verimlilik Merkezi</title>
    
    <!-- PWA Meta Etiketleri -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React ve ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide İkonları -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tabular-nums { font-variant-numeric: tabular-nums; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Sidebar slide from right transition */
        .sidebar-transition {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('takvim');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [reminders, setReminders] = useState(() => {
                const saved = localStorage.getItem('zentime_reminders');
                return saved ? JSON.parse(saved) : [];
            });
            const [currentDate, setCurrentDate] = useState(new Date());
            
            const [pomodoroMode, setPomodoroMode] = useState('work'); 
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);

            useEffect(() => {
                localStorage.setItem('zentime_reminders', JSON.stringify(reminders));
            }, [reminders]);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const playAlarm = () => {
                try {
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = context.createOscillator();
                    const gain = context.createGain();
                    osc.connect(gain);
                    gain.connect(context.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(440, context.currentTime);
                    osc.start();
                    osc.stop(context.currentTime + 1);
                } catch (e) { console.error("Ses çalınamadı", e); }
            };

            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0) {
                    setIsActive(false);
                    playAlarm();
                    const nextMode = pomodoroMode === 'work' ? 'break' : 'work';
                    setPomodoroMode(nextMode);
                    setTimeLeft(nextMode === 'work' ? 25 * 60 : 5 * 60);
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, pomodoroMode]);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const currentFormatted = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                    
                    setReminders(prev => prev.map(r => {
                        if (r.time === currentFormatted && !r.notified) {
                            playAlarm();
                            return { ...r, notified: true };
                        }
                        return r;
                    }));
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const addReminder = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newReminder = {
                    id: Date.now(),
                    text: formData.get('text'),
                    time: formData.get('time'),
                    notified: false
                };
                setReminders([...reminders, newReminder]);
                e.target.reset();
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const days = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                return { days, firstDay };
            };

            const { days, firstDay } = getDaysInMonth(currentDate);
            const calendarGrid = [];
            for (let i = 0; i < firstDay; i++) calendarGrid.push(null);
            for (let i = 1; i <= days; i++) calendarGrid.push(i);

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            // Başlık bileşeni (Title + Date yan yana, Subtitle kaldırıldı)
            const PageHeader = ({ title }) => (
                <div className="mb-10 flex flex-col md:flex-row md:items-center gap-4">
                    <div className="flex items-center gap-4">
                        <h2 className="text-4xl font-black text-slate-800 tracking-tighter">{title}</h2>
                        <div className="h-8 w-[2px] bg-slate-200 hidden md:block"></div>
                        <span className="text-indigo-600 font-bold text-lg bg-indigo-50 px-3 py-1 rounded-lg">
                            {new Date().toLocaleDateString('tr-TR', { day: 'numeric', month: 'long' })}
                        </span>
                    </div>
                </div>
            );

            return (
                <div className="relative h-screen overflow-hidden flex flex-col bg-slate-50">
                    
                    {/* Sağ Üstte Yüzen Hamburger Menü Butonu */}
                    <button 
                        onClick={toggleMenu}
                        className="fixed top-10 right-6 z-[60] p-3 bg-white shadow-xl shadow-slate-200 border border-slate-100 rounded-2xl transition-all text-slate-600 hover:text-indigo-600 hover:bg-slate-50 active:scale-90"
                    >
                        <i data-lucide={isMenuOpen ? "x" : "menu"} size="24"></i>
                    </button>

                    {/* Sağdan Açılır Yan Menü (Sidebar) */}
                    <aside className={`fixed top-0 right-0 h-full w-72 bg-white z-50 shadow-2xl border-l border-slate-100 sidebar-transition ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="p-8 pt-20 flex flex-col h-full">
                            <div className="flex items-center gap-3 mb-12 px-2">
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-100">
                                    <i data-lucide="zap" size="20"></i>
                                </div>
                                <span className="text-xl font-black text-slate-800 tracking-tight">ZenTime</span>
                            </div>
                            
                            <nav className="flex flex-col gap-3">
                                {[
                                    { id: 'takvim', icon: 'calendar', label: 'Takvim' },
                                    { id: 'hatirlaticilar', icon: 'bell', label: 'Alarmlar' },
                                    { id: 'pomodoro', icon: 'timer', label: 'Pomodoro' }
                                ].map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => { setActiveTab(item.id); setIsMenuOpen(false); }}
                                        className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all ${
                                            activeTab === item.id 
                                                ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' 
                                                : 'text-slate-500 hover:bg-slate-50 hover:text-indigo-600'
                                        }`}
                                    >
                                        <i data-lucide={item.icon} style={{width: 22, height: 22}}></i>
                                        <span className="font-bold text-sm tracking-tight">{item.label}</span>
                                    </button>
                                ))}
                            </nav>

                            <div className="mt-auto p-5 bg-slate-50 rounded-[2rem] border border-slate-100">
                                <p className="text-[10px] uppercase tracking-widest text-slate-400 font-bold mb-3">Sistem Durumu</p>
                                <div className="flex items-center gap-3 text-xs font-black text-slate-600">
                                    <div className={`w-2.5 h-2.5 rounded-full ${isActive ? 'bg-green-500 animate-pulse' : 'bg-slate-300'}`}></div>
                                    {isActive ? 'ODAK MODU' : 'BEKLEMEDE'}
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Ana İçerik Alanı */}
                    <main className="flex-1 overflow-y-auto p-6 md:p-12 md:pr-12">
                        {activeTab === 'takvim' && (
                            <div className="max-w-full mx-auto">
                                <PageHeader title="Planlayıcı" />
                                
                                <div className="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/40 border border-slate-100 overflow-hidden">
                                    <div className="p-8 border-b border-slate-50 flex justify-between items-center bg-white">
                                        <h3 className="text-2xl font-black text-slate-800 tracking-tight">
                                            {currentDate.toLocaleString('tr-TR', { month: 'long', year: 'numeric' })}
                                        </h3>
                                        <div className="flex gap-3">
                                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-3 hover:bg-slate-100 rounded-2xl transition-all"><i data-lucide="chevron-left"></i></button>
                                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-3 hover:bg-slate-100 rounded-2xl transition-all"><i data-lucide="chevron-right"></i></button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-7 text-center font-black text-slate-300 py-8 uppercase text-[10px] tracking-[0.3em]">
                                        {['Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt', 'Paz'].map(d => <div key={d}>{d}</div>)}
                                    </div>
                                    <div className="grid grid-cols-7 border-t border-slate-50">
                                        {calendarGrid.map((day, idx) => (
                                            <div key={idx} className={`h-24 md:h-36 border-r border-b border-slate-50 p-4 hover:bg-indigo-50/20 transition-all group relative ${!day ? 'bg-slate-50/20' : ''}`}>
                                                {day && (
                                                    <span className={`inline-block w-10 h-10 leading-10 text-center rounded-2xl font-black text-sm transition-all ${
                                                        day === new Date().getDate() && currentDate.getMonth() === new Date().getMonth()
                                                        ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-200 scale-110' : 'text-slate-600 group-hover:text-indigo-600 group-hover:scale-110'
                                                    }`}>
                                                        {day}
                                                    </span>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'hatirlaticilar' && (
                            <div className="max-w-6xl mx-auto">
                                <PageHeader title="Alarmlar" />
                                
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                                    <div className="bg-white p-12 rounded-[3rem] shadow-2xl shadow-slate-200/40 border border-slate-100 h-fit">
                                        <h3 className="text-2xl font-black mb-10 text-slate-800">Yeni Kayıt</h3>
                                        <form onSubmit={addReminder} className="space-y-8">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-3 px-1">Görev Başlığı</label>
                                                <input name="text" required placeholder="Neyi hatırlatmamı istersin?" className="w-full p-5 rounded-2xl border border-slate-100 bg-slate-50 focus:bg-white focus:ring-8 focus:ring-indigo-50 outline-none transition-all font-bold text-slate-700" />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-3 px-1">Hatırlatma Saati</label>
                                                <input type="time" name="time" required className="w-full p-5 rounded-2xl border border-slate-100 bg-slate-50 focus:bg-white focus:ring-8 focus:ring-indigo-50 outline-none transition-all font-black text-xl text-indigo-600" />
                                            </div>
                                            <button className="w-full bg-indigo-600 text-white font-black py-6 rounded-3xl shadow-2xl shadow-indigo-200 hover:bg-indigo-700 hover:-translate-y-1 active:translate-y-0 transition-all text-xl tracking-tight">
                                                Alarmı Aktif Et
                                            </button>
                                        </form>
                                    </div>
                                    <div className="bg-white p-12 rounded-[3rem] shadow-2xl shadow-slate-200/40 border border-slate-100">
                                        <h3 className="text-2xl font-black mb-10 text-slate-800">Takip Listesi</h3>
                                        <div className="space-y-5">
                                            {reminders.length === 0 ? (
                                                <div className="py-24 text-center">
                                                    <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6 text-slate-200">
                                                        <i data-lucide="bell-off" size={40}></i>
                                                    </div>
                                                    <p className="text-slate-400 font-bold uppercase tracking-widest text-xs">Aktif alarm bulunamadı</p>
                                                </div>
                                            ) : (
                                                reminders.map(r => (
                                                    <div key={r.id} className="flex items-center justify-between p-6 bg-slate-50/50 rounded-3xl border border-slate-50 hover:border-indigo-100 hover:bg-white transition-all group shadow-sm hover:shadow-xl hover:shadow-indigo-50">
                                                        <div>
                                                            <div className="font-black text-slate-800 text-xl leading-tight">{r.text}</div>
                                                            <div className="text-sm text-indigo-500 font-black flex items-center gap-2 mt-2">
                                                                <i data-lucide="clock" size={16}></i> {r.time}
                                                            </div>
                                                        </div>
                                                        <button onClick={() => setReminders(reminders.filter(x => x.id !== r.id))} className="w-12 h-12 flex items-center justify-center rounded-2xl text-slate-300 hover:bg-red-50 hover:text-red-500 transition-all">
                                                            <i data-lucide="trash-2" size={22}></i>
                                                        </button>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'pomodoro' && (
                            <div className="flex flex-col items-center">
                                <PageHeader title="Odaklanma" />
                                
                                <div className="bg-white p-12 md:p-16 rounded-[5rem] shadow-[0_50px_100px_-20px_rgba(0,0,0,0.08)] border border-slate-100 w-full max-w-lg text-center relative overflow-hidden">
                                    <div className={`absolute top-0 left-0 w-full h-3 transition-all duration-1000 ${pomodoroMode === 'work' ? 'bg-indigo-600 shadow-[0_0_20px_rgba(79,70,229,0.4)]' : 'bg-emerald-500 shadow-[0_0_20px_rgba(16,185,129,0.4)]'}`} style={{ width: `${(timeLeft / (pomodoroMode === 'work' ? 25*60 : 5*60)) * 100}%` }}></div>
                                    
                                    <div className="inline-flex gap-2 mb-16 bg-slate-100 p-2.5 rounded-[2rem]">
                                        <button onClick={() => { setPomodoroMode('work'); setTimeLeft(25 * 60); setIsActive(false); }} className={`px-10 py-4 rounded-[1.5rem] text-sm font-black transition-all ${pomodoroMode === 'work' ? 'bg-white shadow-xl text-indigo-600' : 'text-slate-400 hover:text-slate-600'}`}>DERİN ODAK</button>
                                        <button onClick={() => { setPomodoroMode('shortBreak'); setTimeLeft(5 * 60); setIsActive(false); }} className={`px-10 py-4 rounded-[1.5rem] text-sm font-black transition-all ${pomodoroMode === 'shortBreak' ? 'bg-white shadow-xl text-emerald-600' : 'text-slate-400 hover:text-slate-600'}`}>KISA MOLA</button>
                                    </div>
                                    
                                    <div className={`text-8xl md:text-[11rem] font-black tracking-tighter tabular-nums mb-16 leading-none transition-colors duration-500 ${pomodoroMode === 'work' ? 'text-slate-800' : 'text-emerald-600'}`}>
                                        {formatTime(timeLeft)}
                                    </div>
                                    
                                    <div className="flex gap-6">
                                        <button onClick={() => setIsActive(!isActive)} className={`flex-1 py-6 rounded-[2.5rem] text-2xl font-black shadow-2xl transition-all hover:-translate-y-1 active:translate-y-0 ${isActive ? 'bg-slate-800 text-white shadow-slate-300' : 'bg-indigo-600 text-white shadow-indigo-300'}`}>
                                            {isActive ? 'DURDUR' : 'BAŞLAT'}
                                        </button>
                                        <button onClick={() => { setIsActive(false); setTimeLeft(pomodoroMode === 'work' ? 25 * 60 : 5 * 60); }} className="w-20 h-20 md:w-24 md:h-24 flex items-center justify-center bg-slate-50 rounded-[2.5rem] hover:bg-slate-100 transition-all text-slate-400 hover:text-indigo-600">
                                            <i data-lucide="rotate-ccw" size={32}></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
