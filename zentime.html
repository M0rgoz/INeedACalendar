<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTime - Verimlilik Merkezi</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        function App() {
            // --- STATE TANIMLARI ---
            const [alarmActive, setAlarmActive] = useState(null);
            const [activeTab, setActiveTab] = useState('takvim');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            // Yeni: Formdaki saat inputunu kontrol etmek için state
            const [formTime, setFormTime] = useState('');

            // Karanlık mod state'i
            const [darkMode, setDarkMode] = useState(() => {
                return localStorage.getItem('zentime_dark') === 'true';
            });
            
            const [reminders, setReminders] = useState(() => {
                const saved = localStorage.getItem('zentime_reminders');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [currentDate, setCurrentDate] = useState(new Date());
            const [pomodoroMode, setPomodoroMode] = useState('work'); 
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);

            // --- ETKİLER (EFFECTS) ---

            useEffect(() => {
                if ("Notification" in window) {
                    Notification.requestPermission();
                }
            }, []);

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                localStorage.setItem('zentime_dark', darkMode);
                if (window.lucide) window.lucide.createIcons();
            }, [darkMode, activeTab, alarmActive]);

            useEffect(() => {
                localStorage.setItem('zentime_reminders', JSON.stringify(reminders));
            }, [reminders]);

            // Pomodoro Sayacı
            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0) {
                    setIsActive(false);
                    playAlarmSound();
                    const nextMode = pomodoroMode === 'work' ? 'break' : 'work';
                    setPomodoroMode(nextMode);
                    setTimeLeft(nextMode === 'work' ? 25 * 60 : 5 * 60);
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, pomodoroMode]);

            // --- SES FONKSİYONLARI ---

            const playAlarmSound = () => {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();

                    osc.connect(gain);
                    gain.connect(ctx.destination);

                    osc.type = 'square'; 
                    osc.frequency.setValueAtTime(440, ctx.currentTime);
                    osc.frequency.setValueAtTime(880, ctx.currentTime + 0.5);
                    
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.setValueAtTime(0, ctx.currentTime + 0.5);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime + 1);
                    gain.gain.setValueAtTime(0, ctx.currentTime + 1.5);

                    osc.start();
                    osc.stop(ctx.currentTime + 2); 
                } catch (e) {
                    console.error("Ses hatası:", e);
                }
            };

            // --- ALARM KONTROL DÖNGÜSÜ ---
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    // 24 saat formatında kontrol (HH:MM)
                    const currentFormatted = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                    
                    setReminders(prevReminders => {
                        let alarmTriggered = false;
                        
                        const updatedReminders = prevReminders.map(r => {
                            if (r.time === currentFormatted && !r.notified) {
                                alarmTriggered = true;
                                playAlarmSound();
                                if (Notification.permission === "granted") {
                                    new Notification("ZenTime - Alarm", {
                                        body: `${r.text} vakti geldi!`,
                                        silent: true 
                                    });
                                }
                                setAlarmActive(r);
                                return { ...r, notified: true };
                            }
                            return r;
                        });

                        if (alarmTriggered) return updatedReminders;
                        return prevReminders;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // --- YARDIMCI FONKSİYONLAR ---

            // Yeni Fonksiyon: Saati "Şu An"a ayarla
            const setTimeNow = (e) => {
                e.preventDefault();
                const now = new Date();
                // 24 saat formatına zorla (HH:MM)
                const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                setFormTime(timeStr);
            };

            const addReminder = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                setReminders([...reminders, {
                    id: Date.now(),
                    text: formData.get('text'),
                    time: formTime, // State'ten alıyoruz
                    notified: false
                }]);
                e.target.reset();
                setFormTime(''); // Formu temizle
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const days = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                return { days, firstDay };
            };

            const { days, firstDay } = getDaysInMonth(currentDate);
            const startDay = firstDay === 0 ? 6 : firstDay - 1; 
            
            const calendarGrid = [];
            for (let i = 0; i < startDay; i++) calendarGrid.push(null);
            for (let i = 1; i <= days; i++) calendarGrid.push(i);

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            const PageHeader = ({ title }) => (
                <div className="mb-10 flex flex-col md:flex-row md:items-center gap-4">
                    <div className="flex items-center gap-4">
                        <h2 className="text-4xl font-black text-slate-800 dark:text-white tracking-tighter">{title}</h2>
                        <div className="h-8 w-[2px] bg-slate-200 dark:bg-slate-800 hidden md:block"></div>
                        <span className="text-indigo-600 dark:text-indigo-400 font-bold text-lg bg-indigo-50 dark:bg-indigo-950/30 px-3 py-1 rounded-lg">
                            {new Date().toLocaleDateString('tr-TR', { day: 'numeric', month: 'long' })}
                        </span>
                    </div>
                </div>
            );

            // --- RENDER (GÖRÜNÜM) ---
            return (
                <div className="relative h-screen overflow-hidden flex flex-col bg-slate-50 dark:bg-slate-950 transition-colors">
                    
                    {/* POPUP */}
                    {alarmActive && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm animate-in fade-in duration-300">
                            <div className="bg-white dark:bg-slate-900 p-10 rounded-[3rem] shadow-2xl max-w-md w-full text-center border-4 border-indigo-500 animate-bounce">
                                <div className="w-24 h-24 bg-indigo-100 dark:bg-indigo-900 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-600 dark:text-indigo-400">
                                    <i data-lucide="bell-ring" size={48}></i>
                                </div>
                                <h2 className="text-3xl font-black text-slate-900 dark:text-white mb-2">Alarm Zamanı!</h2>
                                <p className="text-xl font-bold text-slate-500 dark:text-slate-400 mb-8">{alarmActive.text}</p>
                                <div className="text-4xl font-black text-indigo-600 dark:text-indigo-400 mb-8 tabular-nums">
                                    {alarmActive.time}
                                </div>
                                <button 
                                    onClick={() => setAlarmActive(null)} 
                                    className="w-full py-5 bg-indigo-600 hover:bg-indigo-700 text-white font-black text-xl rounded-2xl transition-all shadow-xl shadow-indigo-200 dark:shadow-none"
                                >
                                    TAMAM, DURDUR
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Floating Buttons */}
                    <div className="fixed top-10 right-6 z-[60] flex gap-3">
                        <button 
                            onClick={toggleMenu}
                            className="p-3 bg-white dark:bg-slate-900 shadow-xl border border-slate-100 dark:border-slate-800 rounded-2xl text-slate-600 dark:text-slate-400 hover:text-indigo-600 transition-all"
                        >
                            <i data-lucide={isMenuOpen ? "x" : "menu"} size="24"></i>
                        </button>
                    </div>

                    {/* Sidebar */}
                    <aside className={`fixed top-0 right-0 h-full w-72 bg-white dark:bg-slate-900 z-50 shadow-2xl border-l border-slate-100 dark:border-slate-800 sidebar-transition ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="p-8 pt-20 flex flex-col h-full">
                            <div className="flex items-center gap-3 mb-12 px-2">
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white">
                                    <i data-lucide="zap" size="20"></i>
                                </div>
                                <span className="text-xl font-black text-slate-800 dark:text-white">ZenTime</span>
                            </div>
                            
                            <nav className="flex flex-col gap-3">
                                {[
                                    { id: 'takvim', icon: 'calendar', label: 'Takvim' },
                                    { id: 'hatirlaticilar', icon: 'bell', label: 'Alarmlar' },
                                    { id: 'pomodoro', icon: 'timer', label: 'Pomodoro' }
                                ].map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => { setActiveTab(item.id); setIsMenuOpen(false); }}
                                        className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all ${
                                            activeTab === item.id 
                                                ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200 dark:shadow-none' 
                                                : 'text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800'
                                        }`}
                                    >
                                        <i data-lucide={item.icon} size="22"></i>
                                        <span className="font-bold text-sm">{item.label}</span>
                                    </button>
                                ))}
                                <div className="h-px bg-slate-100 dark:bg-slate-800 my-2 mx-4"></div>
                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    className="w-full flex items-center justify-between px-5 py-4 rounded-2xl text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"
                                >
                                    <div className="flex items-center gap-4">
                                        <i data-lucide={darkMode ? "sun" : "moon"} size="22"></i>
                                        <span className="font-bold text-sm">
                                            {darkMode ? 'Aydınlık' : 'Karanlık'}
                                        </span>
                                    </div>
                                    <div className={`w-8 h-4 rounded-full relative transition-colors ${darkMode ? 'bg-indigo-600' : 'bg-slate-300'}`}>
                                        <div className={`absolute top-1 w-2 h-2 bg-white rounded-full transition-all ${darkMode ? 'right-1' : 'left-1'}`}></div>
                                    </div>
                                </button>
                            </nav>

                            <div className="mt-auto p-5 bg-slate-50 dark:bg-slate-800/50 rounded-[2rem] border border-slate-100 dark:border-slate-800">
                                <p className="text-[10px] uppercase text-slate-400 font-bold mb-3">Sistem</p>
                                <div className="flex items-center gap-3 text-xs font-black dark:text-slate-300">
                                    <div className={`w-2.5 h-2.5 rounded-full ${isActive ? 'bg-green-500 animate-pulse' : 'bg-slate-300 dark:bg-slate-600'}`}></div>
                                    {isActive ? 'ODAK MODU' : 'BEKLEMEDE'}
                                </div>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 overflow-y-auto p-6 md:p-12">
                        {activeTab === 'takvim' && (
                            <div className="max-w-full mx-auto">
                                <PageHeader title="Planlayıcı" />
                                <div className="bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-2xl border border-slate-100 dark:border-slate-800 overflow-hidden transition-colors">
                                    <div className="p-8 border-b border-slate-50 dark:border-slate-800 flex justify-between items-center">
                                        <h3 className="text-2xl font-black dark:text-white">
                                            {currentDate.toLocaleString('tr-TR', { month: 'long', year: 'numeric' })}
                                        </h3>
                                        <div className="flex gap-3">
                                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl dark:text-white transition-all"><i data-lucide="chevron-left"></i></button>
                                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl dark:text-white transition-all"><i data-lucide="chevron-right"></i></button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-7 text-center font-black text-slate-300 dark:text-slate-600 py-8 uppercase text-[10px] tracking-[0.3em]">
                                        {['Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt', 'Paz'].map(d => <div key={d}>{d}</div>)}
                                    </div>
                                    <div className="grid grid-cols-7 border-t border-slate-50 dark:border-slate-800">
                                        {calendarGrid.map((day, idx) => (
                                            <div key={idx} className={`h-24 md:h-36 border-r border-b border-slate-50 dark:border-slate-800 p-4 hover:bg-indigo-50/20 dark:hover:bg-indigo-900/10 transition-all group relative ${!day ? 'bg-slate-50/20 dark:bg-slate-900/20' : ''}`}>
                                                {day && (
                                                    <span className={`inline-block w-10 h-10 leading-10 text-center rounded-2xl font-black text-sm transition-all ${
                                                        day === new Date().getDate() && currentDate.getMonth() === new Date().getMonth()
                                                        ? 'bg-indigo-600 text-white shadow-xl scale-110' : 'text-slate-600 dark:text-slate-400 group-hover:text-indigo-600'
                                                    }`}>
                                                        {day}
                                                    </span>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'hatirlaticilar' && (
                            <div className="max-w-6xl mx-auto">
                                <PageHeader title="Alarmlar" />
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                                    <div className="bg-white dark:bg-slate-900 p-12 rounded-[3rem] shadow-2xl border border-slate-100 dark:border-slate-800 transition-colors">
                                        <h3 className="text-2xl font-black mb-10 dark:text-white">Yeni Kayıt</h3>
                                        <form onSubmit={addReminder} className="space-y-8">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-3 px-1">Görev Başlığı</label>
                                                <input name="text" required placeholder="Görev girin..." className="w-full p-5 rounded-2xl border border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-800 dark:text-white outline-none focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/30 transition-all font-bold" />
                                            </div>
                                            
                                            {/* GÜNCELLENEN KISIM: SAAT SEÇİMİ VE BUTON */}
                                            <div>
                                                <div className="flex justify-between items-center mb-3 px-1">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] block">Saat</label>
                                                    <button 
                                                        onClick={setTimeNow}
                                                        className="text-xs font-bold text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/30 px-3 py-1 rounded-lg hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"
                                                    >
                                                        ŞİMDİ
                                                    </button>
                                                </div>
                                                <input 
                                                    type="time" 
                                                    name="time" 
                                                    required 
                                                    value={formTime}
                                                    onChange={(e) => setFormTime(e.target.value)}
                                                    className="w-full p-5 rounded-2xl border border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-800 dark:text-indigo-400 outline-none font-black text-xl" 
                                                />
                                            </div>
                                            {/* ---------------------------------- */}
                                            
                                            <button className="w-full bg-indigo-600 text-white font-black py-6 rounded-3xl shadow-2xl hover:bg-indigo-700 transition-all">Alarmı Kur</button>
                                        </form>
                                    </div>
                                    <div className="bg-white dark:bg-slate-900 p-12 rounded-[3rem] shadow-2xl border border-slate-100 dark:border-slate-800 transition-colors">
                                        <h3 className="text-2xl font-black mb-10 dark:text-white">Takip Listesi</h3>
                                        <div className="space-y-5">
                                            {reminders.length === 0 ? (
                                                <div className="py-24 text-center">
                                                    <i data-lucide="bell-off" size={40} className="mx-auto mb-6 text-slate-200 dark:text-slate-700"></i>
                                                    <p className="text-slate-400 font-bold uppercase text-xs">Aktif alarm yok</p>
                                                </div>
                                            ) : (
                                                reminders.map(r => (
                                                    <div key={r.id} className="flex items-center justify-between p-6 bg-slate-50/50 dark:bg-slate-800/30 rounded-3xl border border-slate-50 dark:border-slate-800 hover:border-indigo-100 dark:hover:border-indigo-900 transition-all group">
                                                        <div>
                                                            <div className="font-black text-slate-800 dark:text-slate-200 text-xl">{r.text}</div>
                                                            <div className="text-sm text-indigo-500 font-black flex items-center gap-2 mt-2">
                                                                <i data-lucide="clock" size={16}></i> {r.time}
                                                            </div>
                                                        </div>
                                                        <button onClick={() => setReminders(reminders.filter(x => x.id !== r.id))} className="text-slate-300 hover:text-red-500 transition-all">
                                                            <i data-lucide="trash-2" size={22}></i>
                                                        </button>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'pomodoro' && (
                            <div className="flex flex-col items-center">
                                <PageHeader title="Odaklanma" />
                                <div className="bg-white dark:bg-slate-900 p-12 md:p-16 rounded-[5rem] shadow-2xl border border-slate-100 dark:border-slate-800 w-full max-w-lg text-center relative overflow-hidden transition-colors">
                                    <div className={`absolute top-0 left-0 h-3 transition-all duration-1000 ${pomodoroMode === 'work' ? 'bg-indigo-600' : 'bg-emerald-500'}`} style={{ width: `${(timeLeft / (pomodoroMode === 'work' ? 25*60 : 5*60)) * 100}%` }}></div>
                                    
                                    <div className="inline-flex gap-2 mb-16 bg-slate-100 dark:bg-slate-800 p-2.5 rounded-[2rem]">
                                        <button onClick={() => { setPomodoroMode('work'); setTimeLeft(25 * 60); setIsActive(false); }} className={`px-8 py-4 rounded-[1.5rem] text-sm font-black transition-all ${pomodoroMode === 'work' ? 'bg-white dark:bg-slate-700 shadow-xl text-indigo-600 dark:text-white' : 'text-slate-400 hover:text-slate-600'}`}>ODAK</button>
                                        <button onClick={() => { setPomodoroMode('shortBreak'); setTimeLeft(5 * 60); setIsActive(false); }} className={`px-8 py-4 rounded-[1.5rem] text-sm font-black transition-all ${pomodoroMode === 'shortBreak' ? 'bg-white dark:bg-slate-700 shadow-xl text-emerald-600 dark:text-white' : 'text-slate-400 hover:text-slate-600'}`}>MOLA</button>
                                    </div>
                                    
                                    <div className={`text-8xl md:text-[9rem] font-black tracking-tighter tabular-nums mb-16 leading-none transition-colors ${pomodoroMode === 'work' ? 'text-slate-800 dark:text-white' : 'text-emerald-600 dark:text-emerald-400'}`}>
                                        {formatTime(timeLeft)}
                                    </div>
                                    
                                    <div className="flex gap-6">
                                        <button onClick={() => setIsActive(!isActive)} className={`flex-1 py-6 rounded-[2.5rem] text-2xl font-black shadow-2xl transition-all ${isActive ? 'bg-slate-800 dark:bg-slate-700 text-white' : 'bg-indigo-600 text-white'}`}>
                                            {isActive ? 'DURDUR' : 'BAŞLAT'}
                                        </button>
                                        <button onClick={() => { setIsActive(false); setTimeLeft(pomodoroMode === 'work' ? 25 * 60 : 5 * 60); }} className="w-20 h-20 flex items-center justify-center bg-slate-50 dark:bg-slate-800 rounded-[2.5rem] text-slate-400 hover:text-indigo-600 transition-all">
                                            <i data-lucide="rotate-ccw" size={32}></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
